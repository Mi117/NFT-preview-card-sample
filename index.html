<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <title>NFT preview card</title>
</head>
<body>
    <div class="container-card">
        <div class="image-card mt10">
            <img src="./img/2022-10-20 12_34_05-NFT preview card.png" alt="van gogh skeleton art">
        </div>

        <h2 class="mb10">Skeleton Van Gogh #0001</h2>
        
        <p class="description mt10">Past artists'life echoing throught time and defying death itself <span class="tag">#art4eternity</span></p>

        <p class="price mt10">0.5 ETH</p>

        <p class="offer-time mt10">
            <img src="./img/icon-clock.svg" alt="clock">
            Only 3 days left
        </p>
        
        <hr class="rounded mb10">

        <div class="artist-creation">
            <img src="./img/icon.png" alt="OigaArt">
            <p class="creator mt10">Created by OigaArt</p>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a id="user" href="https://github.com/Mi117">@Mi117</a>
    </div>
    
</body>
</html>
